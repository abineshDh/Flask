<!-- Registration Form -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">
    <style>
        .error{ color: red }
    </style>
 </head>
 <body>
    
    <!-- Register and Login -->
    <div class="container">
        <ul
            class="nav justify-content-center nav-tabs"
        >
            <li class="nav-item">
                <a class="nav-link fw-bold" href="/login" aria-current="page" style="color: blue;"
                    >Login</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link fw-bold" href="/register" style="color: red;">Create an Account</a>
            </li>
        </ul>
    </div>

    <!-- Register Account -->
        <div
            class="container-md d-flex flex-column align-items-center mt-5"
        >
            <div
                class="card border-primary"
            >
                <div class="card-body">
                    <h3 class="card-title text-center mb-5">Create an Account</h3>
                    
                    {% if error%}
                    <p class="error alert">{{ error }}</p>
                    {% endif %}
                    
                    <!-- Register form - create account -->
                    <form action="/register" method="POST">
                        <div class="form-control mb-3">
                        <label for="" class="form-label fw-medium">Name:</label>
                        <input
                            type="text"
                            name="username"
                            id=""
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />
                        <div class="mb-3">
                            <label for="" class="form-label fw-medium">Password:</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                id=""
                                placeholder=""
                            />
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button
                            type="submit"
                            name="Submit"
                            id=""
                            class="btn btn-success"
                        >
                            Register
                        </button>
                        <button
                                type="reset"
                                name="Reset"
                                id=""
                                class="btn btn-secondary"
                            >
                                Reset
                        </button>
                    </div>
                    </form>
                    

                </div>
            </div>
            
        </div>
        
        
    
 </body>
 </html>
